<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Based Application | Weather App</title>
</head>
<body>
    <div class="container">
        <div class="SideMenu">
            <div class="logo">
                <h1>WeatherApp</h1>
            </div>
            <div class="Menu_items">
                <button>
                    Dashboard
                </button>
                <button>
                    Tables
                </button>
            </div>
        </div>

        <div class="Main_Window">
            <section class="header">
                <input type="search" name="CityInput" id="CityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
                <div class="ProfilePic"></div>
            </section>
            <div class="Weather_info">
                <div class="Weather_today" id="WeatherToday"></div>
                <div class="WeatherWekly" id="WeatherWeekly"></div>
            </div>
            <div class="Charts">
                <div class="BarChart"></div>
                <div class="DoughNutChart"></div>
                <div class="LineChart"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
