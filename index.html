<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathray</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/index.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="side-menu" id="sideMenu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="showDashboard()">Dashboard</a></li>
            <li><a href="#" onclick="showTables()">Tables</a></li>
        </ul>
    </nav>

    <main class="main-content" id="mainContent">
        <header class="header">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <h1 class="logo">Weathray</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter Your City...">
                <button id="searchBtn" onclick="getWeather()">Search</button>
            </div>
        </header>

        <div id="dashboard">
            <div class="weather-card" id="weatherCard">
                <div class="weather-info">
                    <div>
                        <div class="temperature" id="temperature"></div>
                        <div class="location" id="location"></div>
                    </div>
                    <div>
                        <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
                        <div class="date-time" id="dateTime"></div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div>Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div>Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div>Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>

        <div id="tables" style="display: none;">
            <h2>Weather Data Tables</h2>
            <div class="filter-toggle">
                <label>
                    <input type="radio" name="filter" value="none" checked> No Filter
                </label>
                <label>
                    <input type="radio" name="filter" value="ascending"> Ascending Temperature
                </label>
                <label>
                    <input type="radio" name="filter" value="descending"> Descending Temperature
                </label>
                <label>
                    <input type="radio" name="filter" value="rain"> Days with Rain
                </label>
                <label>
                    <input type="radio" name="filter" value="highest"> Highest Temperature
                </label>
            </div>
            <table id="forecastTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Temperature (°C)</th>
                        <th>Weather Condition</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageInfo"></span>
                <button id="nextPage">Next</button>
            </div>
            <div class="chatbot-widget">
                <div class="chatbot-messages" id="chatbotMessages"></div>
                <div class="chatbot-input">
                    <input type="text" id="chatbotInput" placeholder="Ask about the weather...">
                    <button onclick="sendChatbotMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js">
        
    </script>
</body>
</html>
