<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Application | Weather App</title>
</head>
<body>
    <div class="container">
        <div class = "Side Menu ">
            <div class="logo">
                <h1>WeatherApp</h1>
            </div>
            <div class="Menu_items">
                <button>
                    Dashboard
                </button>
                <button>
                    Tables
                </button>
            </div>
        </div>

        <div class="Main_Window">
            <section class="header">
                <input type="search" name="" id="W_Search">
                <button type="submit">Get Weather</button>
                <div class="ProfilePic"></div>
            </section>
            <section class="Weather_info">
                <div class="Weather_today"></div>
                <div class="Weather_Weakly"></div>
            </section>
            <section class="Charts">
                <div class="BarChart"></div>
                <div class="DoughNutChart"></div>
                <div class="LineChart"></div>
            </section>
        </div>
    </div>
</body>
</html>
